<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validando Formulário</title>
</head>
<body>
     <section class="container1">
        <div id="box0">
            <h1 id="titulo">Cadastros de teste</h1>
           
            <p id="subtitulo">Complete suas informações</p>
        </div>

        <form action="" class="main" onsubmit="Validar()">
            <div id="box1">
               Nome:
               <input type="text" name="Nome" id="nome" placeholder="Digite seu nome">

               Email
               <input type="text" name="Email" id="email" placeholder="Digite um email válido">

               Senha:
               <input type="password" name="Senha" id="senha" placeholder="Digite uma senha válida">
            </div>

            <div id="box2">
                <label>Qual lado da aplicação você desenvolve?</label>
                    <label>
                    <input type="radio" name="devWeb"  value="frontend" checked>Front-end
                   </label>
                   <label>
                     <input type="radio" name="devWeb"
                     value="backend">Back-end
                    </label>
                    <label>
                    <input type="radio" name="devWeb" value="fullstack">Fullstack
                    </label>  
             </div>

            <div id="box3">
                <label for="senioridade"><b> Senioridade</b></label>
                 <select id="senioridade" required>
                <option selected disabled value="">Selecione...</option>
                 <option>Junior</option>
                 <option>Pleno</option>
                 <option>Senior</option>
                </select>
            </div>


            <input type="submit" value="Enviar" id="btn-enviar">
        </form>
     </section>

     <section class="container2">
         <div id="ilustracao"></div> 
     </section>

     <script src="/app.js"></script>
</body>
</html>
